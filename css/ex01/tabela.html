<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/paomedia/small-n-flat/256/file-excel-icon.png" type="image/x-icon">
    <style>
        table td, table th {
            border: 1px solid;
            padding: 5px;
            text-align: center;
            font-size: 55px;
        }

        h1 {
            text-align: center;
            border: solid 5px;
            padding: 5px;
        }

    </style>
</head>
<body>
    <h1><strong>PREVISÃO DO TEMPO</strong></h1>
    <table>
        <colgroup>
           <col style="background-color: red;">

           <col style="background-color: blue;">
           
           <col span="2" style="background-color: yellow;">
        </colgroup> 
        
        <thead>
            <tr style="background-color: greenyellow;">
                <th>Dia</th>
                <th>Tempo</th>
                <th colspan="2">Mínima / Máxima</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Domingo</td>
                <td>Nublado</td>
                <td>24°</td>
                <td>29°</td>
            </tr>
            <tr>
                <td>Segunda</td>
                <td>Ensolarado</td>
                <td>34°</td>
                <td>38°</td>
            </tr>
            <tr>
                <td>Terça</td>
                <td rowspan="2">Chuva</td>
                <td>22°</td>
                <td>28°</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>21°</td>
                <td>27°</td>
            </tr>
            <tr>
                <td>Quinta</td>
                <td>Nublado</td>
                <td>22°</td>
                <td>28°</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td rowspan="2">Ensolarado</td>
                <td>34°</td>
                <td rowspan="2">37°</td>
            </tr>
            <tr>
                <td>Sábado</td>
                <td>30°</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4" style="background-color: whitesmoke;"> Previsão da semana</td>
            </tr>
        </tfoot>
    </table>

    <p><a href="index.html">Voltar</a></p>
</body>
</html>

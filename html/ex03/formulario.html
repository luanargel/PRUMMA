<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend><strong>CADASTRO DE PESSOA FÍSICA</strong></legend>
                <fieldset id="dados">
                    <label for="nome">Nome completo:</label>
                        <input type="text" name="nome" id="nome"> <br> <br>

                    <label for="idade">Data de nascimento:</label>
                        <input type="date" name="idade" id="idade"> <br> <br>

                    <label> Estado civil:</label>
                        <br>
                        <input type="radio" name="solteiro" id="estadocivil">
                            <label for="estadocivil">Solteiro</label>
                        <input type="radio" name="casado" id="estadocivil">
                            <label for="estadocivil">Casado</label>
                        <input type="radio" name="divorciado" id="estadocivil">
                            <label for="estadocivil">Divorciado</label>
                        <input type="radio" name="viuvo" id="estadocivil">
                            <label for="estadocivil">Viuvo</label>
                </fieldset>

                <fieldset>
                    <legend><strong>CONTATO</strong></legend>
                        <label for="tel">Telefone:</label>
                            <input type="tel" name="tel" id="tel"> <br> <br>

                        <label for="cel">Celular:</label>
                            <input type="tel" name="cel" id="cel"> <br> <br>

                        <label for="email">E-mail:</label>
                            <input type="email" name="email" id="email">
                        
                </fieldset>

                <fieldset>
                    <legend><strong>ENDEREÇO</strong></legend>
                        <label for="rua">Rua:</label>
                            <input type="text" name="rua" id="rua"> 

                        <label for="cep">Cep:</label>
                            <input type="text" name="cep" id="cep"> <br> <br>

                        <label for="bairro">Bairro:</label>
                            <input type="text" name="bairro" id="bairro">

                        <label for="regiao">Região:</label>
                            <select name="regiao" id="regiao">
                                <option selected="selected">Selelecione sua região</option>
                                    <option>Norte</option>
                                    <option>Sul</option>
                                    <option>Nordeste</option>
                                    <option>Centro-Oeste</option>
                                    <option>Sudeste</option>
                                    <option>Sul</option>
                            </select>
                </fieldset>

                <fieldset>
                    <legend><strong>RENDA</strong></legend>
                        <label>Renda per-capita:</label> <br>
                            <label for="renda">0.000 a 1.000</label>
                                <input type="checkbox" name="renda" id="renda"> <br>
                            <label for="renda"> 1.000 a 2.000</label>
                                <input type="checkbox" name="renda" id="renda"> <br>
                            <label for="renda"> 2.000 a 3.000</label>
                                <input type="checkbox" name="renda" id="renda"> <br>
                            <label for="renda"> 3.000 a 4.000</label>
                                <input type="checkbox" name="renda" id="renda"> <br>
                            <label for="renda"> 4.000 a 5.000</label>
                                <input type="checkbox" name="renda" id="renda"> <br>
                            <label for="renda">Mais de 5.000</label>
                                <input type="checkbox" name="renda" id="renda"> <br>
                </fieldset>

                <fieldset>
                    <legend><strong>INFORMAÇÕES ADICIONAIS:</strong></legend>
                        <textarea name="inf" id="inf" cols="80" rows="15"></textarea>
                            <input type="submit" name="enviar" id="enviar">
                </fieldset>


        </fieldset>
    </form>
</body>
</html>
